<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport"content = "width=device-width,initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
<title>Music beats</title>

</head>
<body>
    <div class="main">
        <header><h2>Tap to make your beat</h2>
                <h3>Beats!</h3>
                <button>Play</button>
        </header>
   
    <div class="animationType"><h3>Animation Type</h3></div>
    <div class="beats">
        <div class="beat1">
            <audio class="sound" src="./sounds/bubbles.mp3"></audio>
        </div>
        <div class="beat2">
            <audio class="sound" src = "./sounds/clay.mp3"></audio>
        </div>
        <div class="beat3">
            <audio class="sound" src = "./sounds/confetti.mp3"></audio>

        </div>
        <div class="beat4">
            <audio class="sound" src = "./sounds/glimmer.mp3"></audio>

        </div>
        <div class="beat5">
            <audio  class="sound" src = "./sounds/moon.mp3"></audio>

        </div>
        <div class="beat6">
            <audio class="sound" src = "./sounds/ufo.mp3"></audio>

        </div>

    </div>
</div>

<script src="./index.js"></script>
</body>



</html>
